<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página Inicial | JM TECH</title>
        <link rel="stylesheet" href="site.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="header__content">
                <a class="header__logoLink" href="#!"><img class="header__logo" src="img/logo.png" alt="Logo da JM TECH"></a>
                <h1 class="header__title">Jmtech Informática</h1>
                <input class="header__search" type="search" placeholder="Pesquisar produto">
                <a class="header__loginLink" href="#!"><img class="header__login" src="img/login.png" alt="Fazer login"></a>
            </div>

            <nav class="header__nav">
                <ul class="header__lista">
                    <li class="header__item"><a href="#!" class="header__link">Produtos</a></li>
                    <li class="header__item"><a href="#!" class="header__link">Gifs</a></li>
                    <li class="header__item"><a href="#!" class="header__link">Sobre</a></li>
                </ul>
            </nav>
        </header>

        <section class="banner">
            <img class="banner__gif" src="img/gif-mateu.gif" alt>
        </section>

        <main class="main">
            <div class="main__content">
                <div class="">
                    <a class="main__produtos" href="#!">
                        <img class="main__produtosImg" src="img/Caneca.png" alt="Caneca JM TECH">
                        <h2 class="main__produtoName">Caneca Tech</h2>
                        <h3 class="main__produtoPreco">R$ 18,47</h3>
                    </a>
                </div>

                <div>
                    <a class="main__produtos" href="#!">
                        <img class="main__produtosImg" src="img/Squeeze.png" alt="Squeeze JM TECH">
                        <h2 class="main__produtoName">Squeeze Tech</h2>
                        <h3 class="main__produtoPreco">R$ 24,90</h3>
                    </a>
                </div>

                <div>
                    <a class="main__produtos" href="#!">
                        <img class="main__produtosImg" src="img/Sacola.png" alt="Sacola JM TECH">
                        <h2 class="main__produtoName">Sacola Tech</h2>
                        <h3 class="main__produtoPreco">R$ 14,99</h3>
                    </a>
                </div>

                <div>
                    <a class="main__produtos" href="#!">
                        <img class="main__produtosImg" src="img/Agenda.png" alt="Agenda JM TECH">
                        <h2 class="main__produtoName">Agenda Tech</h2>
                        <h3 class="main__produtoPreco">R$ 25,50</h3>
                    </a>
                </div>

                <div>
                    <a class="main__produtos" href="#!">
                        <img class="main__produtosImg" src="img/Chaveiro.png" alt="Chaveiro JM TECH">
                        <h2 class="main__produtoName">Chaveiro Tech</h2>
                        <h3 class="main__produtoPreco">R$ 4,99</h3>
                    </a>
                </div>

                <div>
                    <a class="main__produtos" href="#!">
                        <img class="main__produtosImg" src="img/Caneta.png" alt="Caneta JM TECH">
                        <h2 class="main__produtoName">Caneta Tech</h2>
                        <h3 class="main__produtoPreco">R$ 12,90</h3>
                    </a>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__content">
                <a class="footer__socialLink" href="#" target="_blank"><img src="img/social.png" alt="Pix do site"></a>
                <a class="footer__socialLink" href="#" target="_blank"><img src="img/zap.png" alt="Ir para o WhatsApp do site"></a>
                <a class="footer__socialLink" href="#" target="_blank"><img src="img/face.png" alt="Ir para o Facebook do site"></a>
            </div>
        </footer>
    </body>
</html>
